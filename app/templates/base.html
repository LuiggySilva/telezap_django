{% load static %}

<!DOCTYPE html>
<html lang="pt-br" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, post-check=0, pre-check=0" /> 
    <meta http-equiv="Pragma" content="no-cache" />

    <link rel="icon" type="image/x-icon" href="{% static 'base/img/icon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <meta name="theme-color" content="#712cf9">
    <title>{% block title %}{% endblock title %}</title>
    {% block head %}
    {% endblock head %}
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-0 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img id="telezap-logo" src="{% static 'base/img/icon.svg' %}" width="40" height="40" alt="telezap-logo">
            <span class="fs-4">Telezap</span>
        </a>
        {% block navbar %}
        {% endblock navbar %}
    </header>
    {% include "theme-change.html" %}
    <div class="d-flex align-items-center">
        {% block body %}
        {% endblock body %}
    </div>
    <script src="{% static 'base/js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
